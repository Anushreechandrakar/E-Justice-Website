<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #todo-list {
            width: 30px;
            display: inline-flex;
            margin: 0 auto;
            color:#000000;
            background-color: #d4c9c9;
        }
      #tod{
        width: 300px;
        margin: 0 auto;
      }
        
      input[type="text"] {
            width: 70%;
        }

        button {
            background-color: #000000;
            color: rgb(248, 245, 245);
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        nav{
        width: 100%;
        height: 65px;
        padding: 10px 0px;
        border-color: rgb(4, 6, 6);
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        background-color: rgb(1, 6, 6);
        background-repeat: no-repeat;
        background-size: cover;
        }
        nav .menu{
            max-width: 1200px;
            margin: 2px 0px;
            display: flex;
            align-items: center;
            justify-content:space-between;
            padding: 0 30px;
        }
        .menu .logo a{
            text-decoration: none;
            font-size: 39px;
            font-style:Andale Mono;
            font-weight: 600;
            color: rgb(253, 254, 254);
        } 
         
        .menu ul{
            display: inline-flex;
        }
        .menu ul li{
        list-style: none;
        margin-left: 50px;
        }
        .faq a{
        text-decoration: none;
        color: #150303;
        font-size: 24px;
        background-color: aliceblue;
        border-radius: 20px;
        font-style: bold;
        font-weight: 500;
        padding: 8px 15px;
    }
    .bell a{
        text-decoration: none;
        color: #ffffff;
        font-size: 24px;
        border-radius: 20px;
        font-style: bold;
        font-weight: 500;
        padding: 8px 15px;
    }
        .menu ul li a:hover{
            background: rgb(5, 8, 8);
            color: rgb(255, 254, 253);
        }
    </style>
</head>
<body>
    <nav>
        <div class="menu">
            <div class="logo">
                <a href="#"><b>e-Justice</b></a>
            </div> 
            <ul>
                <li class="faq"><a href="#"><b>Contact</b></a>
                </li>
                <li class="faq"><a hreg="#"><b>FAQ</b></a></li>
               <li class="bell"><a href="#"><i class="fas fa-bell"></i></a></li>
            </ul>
    </nav>
    <div id="todo-list">
        <h1> Case Id  Title  Date StartTime EndTime</h1></div>
       <div id="tod"><input type="text" id="task" placeholder="Enter a task">
        <button id="addTask">Add Task</button>
        <ul id="tasks">
        </ul>
    </div>

    <script>
        const taskInput = document.getElementById("task");
        const addTaskButton = document.getElementById("addTask");
        const tasksList = document.getElementById("tasks");

        addTaskButton.addEventListener("click", function() {
            const taskText = taskInput.value.trim();
            if (taskText !== "") {
                addTask(taskText);
                taskInput.value = "";
            }
        });

        function addTask(taskText) {
            const taskItem = document.createElement("li");
            const taskTextElement = document.createElement("span");
            taskTextElement.textContent = taskText;
            const removeButton = document.createElement("button");
            removeButton.textContent = "Remove";
            removeButton.addEventListener("click", function() {
                taskItem.remove();
            });
            taskItem.appendChild(taskTextElement);
            taskItem.appendChild(removeButton);
            tasksList.appendChild(taskItem);
        }
    </script>
</body>
</html>
